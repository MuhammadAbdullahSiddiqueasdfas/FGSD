<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body, html {
      height: 100%;
      
    }

    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .back-video {
      position: absolute;
      right: 0;
      bottom: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .content a:hover {
      background-color: black;
      color: white;
    }
    .m {
 
  transition: color 0.5s ease;
}

.m:hover {
    color: transparent;
    

}

    
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay loop muted playsinline class="back-video">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support HTML5 video
    </video>

    <div class="content">
      <h1 class="m">Hurt Video</h1>
      <a href="#">Explore More</a>
    </div>
  </section>

</body>
</html>
